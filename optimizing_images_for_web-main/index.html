<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HHTML picture tag in practice</title>
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <!--Her bliver der brugt en eksisterende billedfil under "very-large". Der bliver tilføjet en source tag som specificere en kilde. Dermed bliver der tilføjet en media query for at definere at dette er til store skærme-->>
    <picture>
      <source type="images/png" media="(min-width: 1921px)" srcset="src/images/very-large/bike.png" >
      <img src="src/images/bike-2003909.png" style="width: 100%"/>
    </picture>
  </body>
</html>
