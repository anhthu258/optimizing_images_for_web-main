<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HHTML picture tag in practice</title>
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <picture>
        <!--Her bliver der brugt en eksisterende billedfil (webp) under "very-large". Der bliver tilføjet en source tag som specificere en kilde. Dermed bliver der tilføjet en media query for at definere at dette er til store skærme (1921px)-->
        <source type="image/webp" media="(min-width: 1921px)" srcset="src/images/very-large/bike.webp">

        <!--Her bliver der brugt en eksisterende billedfil (png) under "very-large". Der bliver tilføjet en source tag som specificere en kilde. Dermed bliver der tilføjet en media query for at definere at dette er til store skærme (1921px)-->
      <source type="images/png" media="(min-width: 1921px)" srcset="src/images/very-large/bike.png" >

      <!--Optimering til skærme på 1281px med webp-->>
      <source type="image/webp" media="(min-width: 1281px) and (max-width: 1920px)" srcset="src/images/regular/bike-regular.webp">

      <!--Optimering til skærme på 1281px med png-->>
      <source type="image/png" media="(min-width: 1281px) and (max-width: 1920px)" srcset="src/images/regular/bike-regular.png">

      <img src="src/images/bike-2003909.png" style="width: 100%"/>
    </picture>
  </body>
</html>
